[server]
# cors_domain: http://octolinux
host: octolinux.local
port: 7127
klippy_uds_address: /home/octo/printer_3_data/comms/klippy.sock

[authorization]
trusted_clients:
    10.0.0.0/24
    10.0.0.0/16
    10.0.0.0/8
    127.0.0.0/8
    FE80::/10
    ::1/128
cors_domains:
    *.local
    *://octolinux
    *://octolinux.local
    *://octolinux.local:*

[octoprint_compat]

# update for octoeverywhere third installment 
[include octoeverywhere-system.cfg]
[include octoapp-system.cfg]

[history]

[file_manager]
#config_path: ~/klipper_config  # deprecated
#log_path: ~/klipper_logs  # deprecated
enable_object_processing: True


[update_manager]
channel: dev
refresh_interval: 168
enable_system_updates: False
enable_auto_refresh: True

[update_manager mainsail-config]
type: git_repo
primary_branch: master
path: ~/mainsail-config
origin: https://github.com/mainsail-crew/mainsail-config.git
managed_services: klipper

[update_manager mainsail]
type: web
channel: stable
repo: mainsail-crew/mainsail
path: ~/mainsail

# Crowsnest update_manager entry
[update_manager crowsnest]
type: git_repo
path: ~/crowsnest
origin: https://github.com/mainsail-crew/crowsnest.git
managed_services: crowsnest
install_script: tools/pkglist.sh


[update_manager Klipper-Adaptive-Meshing-Purging]
type: git_repo
channel: dev
path: ~/Klipper-Adaptive-Meshing-Purging
origin: https://github.com/kyleisah/Klipper-Adaptive-Meshing-Purging.git
managed_services: klipper
primary_branch: main

[update_manager klipper-backup]
type: git_repo
path: ~/printer_3_data/klipper-backup
origin: https://github.com/Staubgeborener/klipper-backup.git
managed_services: moonraker
primary_branch: main

